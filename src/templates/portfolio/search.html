{% extends "base.html" %}

{% block content %}
  {% if True %}

  <div class="container">
    <h2>Search for stocks</h2>
    <form method="POST" action="{{ url_for(".company_search")}}">
      {{ form.hidden_tag() }}
      {{form.symbol.label}}  {{form.symbol(size=10)}}
      <input type="submit" value="<- Enter your stock symbol">
    </form>
  </div>

  {% else %}
    <div class="container">
      <h3>Please create a portfolio <a href='{{ url_for(".portfolio_detail")}}'>here</a></h3>
    </div>
  {% endif %}
{% endblock content %}
